<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HDFC Wishlist</title>
    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="container">
      <div class="hdfcHeaderLogoContainer">
        <img
          src="images/hdfc_header.jpg"
          id="hdfcHeaderLogo"
          class="hdfcHeaderLogo"
        />
      </div>
      <div class="diyas_view">
        <img src="images/diyas_small.png">
      </div>
      <div class="main">
        <div class="imgContainer" id="imgContainer">
          <div class="imgContainer_inner">
            <img src="images/festiveTreat.png" id="festive" class="festive" />
            <p id="wishlist" class="wishlist">now all is</p>
            <p id="possible" class="possible">possible</p>
            <p class="offers_Text">with 1000+ offers on</p>
            <div class="offer_tag">
              <span>Cards</span>
              <span>EasyEMI</span>
              <span>Loans</span>
            </div>
          </div>
          
        </div>
        <div class="middle">
          <p id="slogan" class="slogan">
            <span><img src="images/diya_single.png"></span>
            My wish list
            <span><img src="images/diya_single.png"></span>
          </p>
          <div id="slide2" class="slide2">
            <img
              src="images/home_new.png" 
              class="homeimg icon_wishlist"
              id="homeimg"
              
            />
            <img
              src="images/fridge.png"
              class="fridgeimg icon_wishlist"
              id="fridgeimg"
              
            />
            <img
              src="images/insurance.png"
              class="healthimg icon_wishlist"
              id="healthimg"
              
            />
            <img
              src="images/business-new.png"
              class="businessimg icon_wishlist"
              id="businessimg"
              
            />
            <img
              src="images/car-new.png"
              class="vehicleimg icon_wishlist"
              id="vehicleimg"
             
            />
            <img
              src="images/bike.png"
              class="bikeimg vehicleimg icon_wishlist"
              id="bikeimg"
              data-id="bikeimg"
            />
            <img
              src="images/jewelery-new.png"
              class="jeweleryimg icon_wishlist"
              id="jeweleryimg"
            />
            <img
              src="images/laptop-new.png"
              class="laptopimg icon_wishlist"
              id="laptopimg"
            />
            <img
              src="images/mobile.png"
              class="phoneimg icon_wishlist"
              id="phoneimg"
            />
            <img
              src="images/renovate-new.png"
              class="renovateimg icon_wishlist"
              id="renovateimg"
            />
            <img
              src="images/wardrobe.png"
              class="wardrobeimg icon_wishlist"
              id="wardrobeimg"
            />
            <form form="nameform" name="confirm_wishlist" class="confirm_wishlist" >
              <div class="dropdown-menu">
                <div class="menu-content" id="menu-content">
                  <label class="links" id="phoneContainer" for="phone" data-id="phoneimg">
                    <span class="regular-checkbox"><input
                      type="checkbox"
                      id="phone"
                      value="Upgrade to a new smartphone"
                    /></span>
                    Smartphone 📱
                  </label>
                  <label class="links" id="homeContainer" for="home" data-id="homeimg">
                    <span class="regular-checkbox"><input
                      type="checkbox"
                      id="home"
                      value="Buy my dream home"
                    /></span>
                    Dream Home 🏡
                  </label>
                  <label class="links" id="vehicleContainer"  for="vehicle" data-id="vehicleimg">
                    <span class="regular-checkbox"><input
                      type="checkbox"
                      id="vehicle"
                      value="Own a private vehicle for safer commute"
                    /></span>
                    Safe commute 🚗 &#x1F3CD;&#xFE0F;
                  </label>
                  <label class="links" id="renovateContainer" for="renovate" data-id="renovateimg"> 
                    <span class="regular-checkbox"><input
                      type="checkbox"
                      id="renovate"
                      value="Renovate my home"
                    /></span>
                    Home Renovation 🏚️
                  </label>
                  <label class="links" id="businessContainer" for="business" data-id="businessimg">
                    <span class="regular-checkbox"><input
                      type="checkbox"
                      id="business"
                      value="Grow my business"
                    /></span>
                    Business Growth 🏢💰
                  </label>

                  <label class="links" id="laptopContainer" for="laptop" data-id="laptopimg">
                    <span class="regular-checkbox"><input
                      type="checkbox"
                      id="laptop"
                      value="Keep my health in check"
                    /></span>
                    Laptop 💻
                  </label>

                  <label class="links" id="healthContainer" for="kitchen" data-id="fridgeimg">
                    <span class="regular-checkbox"><input
                      type="checkbox"
                      id="kitchen"
                      value="Keep my health in check"
                    /></span>
                    Kitchen & Home Appliances 
                    <img src="images/wahing_machine.png" class="emoji_icon">
                  </label>

                  <label class="links" id="healthContainer" for="furniture" data-id="wardrobeimg">
                    <span class="regular-checkbox"><input
                      type="checkbox"
                      id="furniture"
                      value="Keep my health in check"
                    /></span>
                    Furniture 👖
                  </label>
                  
                </div>
              </div>
              <div class="submitContainer">
                <button
                  disabled
                  id="submit"
                  type="submit"
                  class="submit"
                  onclick="onSubmit()"
                >
                  Share your wishlist
                </button>
              </div>
            </form>
          </div>
        </div>
        
        <div class="thankyouPage">
          <img src="images/hdfc-logo.jpeg" class="hdfcLogo" id="hdfcLogo" />
          <div class="thankyouContiner" id="thankContainer">
            <div>
              <label id="line1"><strong>Thank you</strong>  for sending us your wishlist!</label
              ><br />
              <label id="line2">We will reach out to you shortly with our exclusive offers</label
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>

  </body>
</html>
