<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HDFC_wishlist</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="container">
      <div class="hdfcHeaderLogoContainer">
        <img
          src="images/hdfc_header.jpg"
          id="hdfcHeaderLogo"
          class="hdfcHeaderLogo"
        />
      </div>
      <div class="main">
        <div class="imgContainer" id="imgContainer">
          <img src="images/festiveTreat.png" id="festive" class="festive" />
          <p id="wishlist" class="wishlist">now all is</p>
          <p id="possible" class="possible">possible</p>
        </div>
        <div class="middle">
          <p id="slogan" class="slogan">My wish list</p>
          <div id="slide2" class="slide2">
            <img
              src="images/home.png"
              class="homeimg"
              id="homeimg"
              data-id="homeimg"
              onclick="scaleImage(this)"
            />
            <img
              src="images/fridge.png"
              class="fridgeimg"
              id="fridgeimg"
              data-id="fridgeimg"
              onclick="scaleImage(this)"
            />
            <img
              src="images/insurance.png"
              class="healthimg"
              id="healthimg"
              data-id="healthimg"
              onclick="scaleImage(this)"
            />
            <img
              src="images/business.png"
              class="businessimg"
              id="businessimg"
              data-id="businessimg"
              onclick="scaleImage(this)"
            />
            <img
              src="images/car.png"
              class="vehicleimg"
              id="vehicleimg"
              data-id="vehicleimg"
              onclick="scaleImage(this)"
            />
            <img
              src="images/bike.png"
              class="bikeimg"
              id="bikeimg"
              data-id="bikeimg"
              onclick="scaleImage(this)"
            />
            <img
              src="images/jewelery.png"
              class="jeweleryimg"
              id="jeweleryimg"
              data-id="jeweleryimg"
              onclick="scaleImage(this)"
            />
            <img
              src="images/gift.png"
              class="laptopimg"
              id="laptopimg"
              data-id="laptopimg"
              onclick="scaleImage(this)"
            />
            <img
              src="images/mobile.png"
              class="phoneimg"
              id="phoneimg"
              data-id="phoneimg"
              onclick="scaleImage(this)"
            />
            <img
              src="images/Renovate.jpg"
              class="renovateimg"
              id="renovateimg"
              data-id="renovateimg"
              onclick="scaleImage(this)"
            />
            <img
              src="images/wardrobe.png"
              class="wardrobeimg"
              id="wardrobeimg"
              data-id="wardrobeimg"
              onclick="scaleImage(this)"
            />
            <form
              type="submit"
              form="nameform"
              value="Submit"
              name="confirm_wishlist"
              class="confirm_wishlist"
            >
              <div class="dropdown-menu">
                <div class="menu-content" id="menu-content">
                  <label class="links" href="#" id="healthContainer">
                    Health 🩺
                    <input
                      type="checkbox"
                      id="health"
                      class="regular-checkbox"
                      value="Keep my health in check"
                    />
                  </label>
                  <label class="links" href="#" id="businessContainer">
                    Business Growth 🏢💰
                    <input
                      type="checkbox"
                      id="business"
                      class="regular-checkbox"
                      value="Grow my business"
                    />
                  </label>
                  <label class="links" href="#" id="vehicleContainer">
                    Safe commute 🚗🏍️
                    <input
                      type="checkbox"
                      id="vehicle"
                      class="regular-checkbox"
                      value="Own a private vehicle for safer commute"
                    />
                  </label>
                  <label class="links" href="#" id="fridgeContainer">
                    Upgrade Kitchen
                    <img src="images/washing.png" class="washing" />
                    <img src="images/ac.png" class="washing" />
                    <input
                      type="checkbox"
                      id="fridge"
                      class="regular-checkbox"
                      value="Ease my kitchen duties"
                    />
                  </label>
                  <label class="links" href="#" id="jeweleryContainer">
                    Jewelry 💎
                    <input
                      type="checkbox"
                      id="jewelery"
                      class="regular-checkbox"
                      value="Buy jewelry for the upcoming festive season"
                    />
                  </label>
                  <label class="links" href="#" id="homeContainer">
                    Dream Home 🏡
                    <input
                      type="checkbox"
                      id="home"
                      class="regular-checkbox"
                      value="Buy my dream home"
                    />
                  </label>
                  <label class="links" href="#" id="laptopContainer">
                    Gift for loved ones 🎁
                    <input
                      type="checkbox"
                      id="laptop"
                      class="regular-checkbox"
                      value="Make WFH a seamless experience"
                    />
                  </label>
                  <label class="links" href="#" id="phoneContainer">
                    Smartphone 📱
                    <input
                      type="checkbox"
                      id="phone"
                      class="regular-checkbox"
                      value="Upgrade to a new smartphone"
                    />
                  </label>
                  <label class="links" href="#" id="renovateContainer">
                    Home Renovation 🏚️
                    <input
                      type="checkbox"
                      id="renovate"
                      class="regular-checkbox"
                      value="Renovate my home"
                    />
                  </label>
                  <label class="links" href="#" id="wardrobeContainer">
                    Apparels 👗👚
                    <input
                      type="checkbox"
                      id="wardrobe"
                      class="regular-checkbox"
                      value="Get myself a new wardrobe"
                    />
                  </label>
                </div>
                <button class="menu-btn" id="menu-btn">Wishlist</button>
              </div>
              <div class="submitContainer">
                <button
                  disabled
                  id="submit"
                  type="submit"
                  class="submit"
                  onclick="onSubmit()"
                >
                  Send us your wishlist
                </button>
              </div>
            </form>
          </div>
        </div>
        <img src="images/hdfc-logo.jpeg" id="logo" class="logo" />
        <div class="thankyouPage">
          <img src="images/hdfc-logo.jpeg" class="hdfcLogo" id="hdfcLogo" />
          <div class="thankyouContiner" id="thankContainer">
            <div>
              <label id="thankyou">Thank you</label><br />
              <label id="line1">Thank you for sending us your wishlist!</label
              ><br />
              <label id="line2"
                >We will reach out to you on October 1st with all our exclusive
                offers!</label
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
