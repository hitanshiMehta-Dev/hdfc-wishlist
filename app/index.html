<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HDFC_wishlist</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="container">
      <div class="main">
        <div class="imgContainer" id="imgContainer">
          <img src="images/festive.png" id="festive" class="festive" />
          <p id="wishlist" class="wishlist">Wishlist</p>
        </div>
        <div class="middle">
          <p id="slogan" class="slogan">Ab all is possible</p>
          <div id="slide2" class="slide2">
            <img src="images/home.png" class="homeimg" id="homeimg" />
            <img src="images/fridge.png" class="fridgeimg" id="fridgeimg" />
            <img src="images/insurance.png" class="healthimg" id="healthimg" />
            <img src="images/debt.png" class="businessimg" id="businessimg" />
            <img src="images/vehicle.png" class="vehicleimg" id="vehicleimg" />
            <img
              src="images/jewelery.png"
              class="jeweleryimg"
              id="jeweleryimg"
            />
            <img src="images/laptop.png" class="laptopimg" id="laptopimg" />
            <img src="images/phone.png" class="phoneimg" id="phoneimg" />
            <div class="dropdown-menu">
              <div class="menu-content" id="menu-content">
                <label class="links" href="#" id="healthContainer">
                  Keep my health in check
                  <input type="checkbox" id="health" class="regular-checkbox" />
                </label>
                <label class="links" href="#" id="businessContainer">
                  Grow my business
                  <input
                    type="checkbox"
                    id="business"
                    class="regular-checkbox"
                  />
                </label>
                <label class="links" href="#" id="vehicleContainer">
                  Own a private vehicle for safer commute
                  <input
                    type="checkbox"
                    id="vehicle"
                    class="regular-checkbox"
                  />
                </label>
                <label class="links" href="#" id="fridgeContainer">
                  Ease my kitchen duties
                  <input type="checkbox" id="fridge" class="regular-checkbox" />
                </label>
                <label class="links" href="#" id="jeweleryContainer">
                  Buy jewelery for the upcoming festive season
                  <input
                    type="checkbox"
                    id="jewelery"
                    class="regular-checkbox"
                  />
                </label>
                <label class="links" href="#" id="homeContainer">
                  Buy my dream home
                  <input type="checkbox" id="home" class="regular-checkbox" />
                </label>
                <label class="links" href="#" id="laptopContainer">
                  Make WFH a seamless experience
                  <input type="checkbox" id="laptop" class="regular-checkbox" />
                </label>
                <label class="links" href="#" id="phoneContainer">
                  Upgrade to a new smartphone
                  <input type="checkbox" id="phone" class="regular-checkbox" />
                </label>
              </div>
              <button class="menu-btn" id="menu-btn" onclick="openMenu()">
                Select Wishes
                <a href="#"
                  ><img src="images/arrow1.png" class="arrow1" id="arrow1"
                /></a>
              </button>
            </div>
            <button id="submit" class="submit" onclick="onSubmit()">
              Submit
            </button>
          </div>
        </div>
        <img src="images/hdfc-logo.jpeg" id="logo" class="logo" />
        <div class="thankyouContiner" id="thankContainer">
          <div class="hdfclogocontainer">
            <img src="images/Hdfc-Logo.png" class="hdfcLogo" id="hdfcLogo" />
          </div>
          <div>
            <label id="thankyou">Thank you</label><br />
            <label id="line1">We have noted your wishes and</label><br />
            <label id="line2">will get back to you on 1st</label>
          </div>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
