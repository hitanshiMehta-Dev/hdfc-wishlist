<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HDFC Wishlist</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="container">
      <div class="hdfcHeaderLogoContainer">
        <img
          src="images/hdfc_header.jpg"
          id="hdfcHeaderLogo"
          class="hdfcHeaderLogo"
        />
      </div>
      <div class="main">
        <div class="imgContainer" id="imgContainer">
          <img src="images/festiveTreat.png" id="festive" class="festive" />
          <p id="wishlist" class="wishlist">now all is</p>
          <p id="possible" class="possible">possible</p>
        </div>
        <div class="middle">
          <p id="slogan" class="slogan">My wish list</p>
          <div id="slide2" class="slide2">
            <img
              src="images/home.png"
              class="homeimg icon_wishlist"
              id="homeimg"
              
            />
            <img
              src="images/fridge.png"
              class="fridgeimg icon_wishlist"
              id="fridgeimg"
              
            />
            <img
              src="images/insurance.png"
              class="healthimg icon_wishlist"
              id="healthimg"
              
            />
            <img
              src="images/business.png"
              class="businessimg icon_wishlist"
              id="businessimg"
              
            />
            <img
              src="images/car.png"
              class="vehicleimg icon_wishlist"
              id="vehicleimg"
             
            />
            <img
              src="images/bike.png"
              class="bikeimg vehicleimg icon_wishlist"
              id="bikeimg"
              data-id="bikeimg"
            />
            <img
              src="images/jewelery.png"
              class="jeweleryimg icon_wishlist"
              id="jeweleryimg"
            />
            <img
              src="images/gift.png"
              class="laptopimg icon_wishlist"
              id="laptopimg"
            />
            <img
              src="images/mobile.png"
              class="phoneimg icon_wishlist"
              id="phoneimg"
            />
            <img
              src="images/Renovate.jpg"
              class="renovateimg icon_wishlist"
              id="renovateimg"
            />
            <img
              src="images/wardrobe.png"
              class="wardrobeimg icon_wishlist"
              id="wardrobeimg"
            />
            <form form="nameform" name="confirm_wishlist" class="confirm_wishlist" >
              <div class="dropdown-menu">
                <div class="menu-content" id="menu-content">
                  <label class="links" href="#" id="healthContainer" data-id="healthimg">
                    <input
                      type="checkbox"
                      id="health"
                      class="regular-checkbox"
                      value="Keep my health in check"
                    />
                    Health 🩺
                  </label>
                  <label class="links" href="#" id="businessContainer" data-id="businessimg">
                    <input
                      type="checkbox"
                      id="business"
                      class="regular-checkbox"
                      value="Grow my business"
                    />
                    Business Growth 🏢💰
                  </label>
                  <label class="links" href="#" id="vehicleContainer"  data-id="vehicleimg">
                    
                    <input
                      type="checkbox"
                      id="vehicle"
                      class="regular-checkbox"
                      value="Own a private vehicle for safer commute"
                    />
                    Safe commute 🚗🏍️
                  </label>
                  <label class="links" href="#" id="fridgeContainer" data-id="fridgeimg">
                    <input
                      type="checkbox"
                      id="fridge"
                      class="regular-checkbox"
                      value="Ease my kitchen duties"
                    />
                    Upgrade Kitchen
                    <img src="images/washing.png" class="washing" />
                    <img src="images/ac.png" class="washing" />
                  </label>
                  <label class="links" href="#" id="jeweleryContainer" data-id="jeweleryimg">
                    
                    <input
                      type="checkbox"
                      id="jewelery"
                      class="regular-checkbox"
                      value="Buy jewelry for the upcoming festive season"
                    />
                    Jewelry 💎
                  </label>
                  <label class="links" href="#" id="homeContainer" data-id="homeimg">
                    
                    <input
                      type="checkbox"
                      id="home"
                      class="regular-checkbox"
                      value="Buy my dream home"
                    />
                    Dream Home 🏡
                  </label>
                  <label class="links" href="#" id="laptopContainer" data-id="laptopimg">
                    
                    <input
                      type="checkbox"
                      id="laptop"
                      class="regular-checkbox"
                      value="Make WFH a seamless experience"
                    />
                    Gift for loved ones 🎁
                  </label>
                  <label class="links" href="#" id="phoneContainer" data-id="phoneimg">
                    
                    <input
                      type="checkbox"
                      id="phone"
                      class="regular-checkbox"
                      value="Upgrade to a new smartphone"
                    />
                    Smartphone 📱
                  </label>
                  <label class="links" href="#" id="renovateContainer" data-id="renovateimg"> 
                    
                    <input
                      type="checkbox"
                      id="renovate"
                      class="regular-checkbox"
                      value="Renovate my home"
                    />
                    Home Renovation 🏚️
                  </label>
                  <label class="links" href="#" id="wardrobeContainer" data-id="wardrobeimg">
                    <input
                      type="checkbox"
                      id="wardrobe"
                      class="regular-checkbox"
                      value="Get myself a new wardrobe"
                    />
                    Apparels 👗👚
                  </label>
                </div>
                <button class="menu-btn" id="menu-btn">Wishlist</button>
              </div>
              <div class="submitContainer">
                <button
                  disabled
                  id="submit"
                  type="submit"
                  class="submit"
                  onclick="onSubmit()"
                >
                  Send us your wishlist
                </button>
              </div>
            </form>
          </div>
        </div>
        
        <div class="thankyouPage">
          <img src="images/hdfc-logo.jpeg" class="hdfcLogo" id="hdfcLogo" />
          <div class="thankyouContiner" id="thankContainer">
            <div>
              <label id="thankyou">Thank you</label><br />
              <label id="line1">Thank you for sending us your wishlist!</label
              ><br />
              <label id="line2"
                >We will reach out to you on October 1st with all our exclusive
                offers!</label
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
